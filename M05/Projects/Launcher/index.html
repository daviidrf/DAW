<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Launcher</title>
	<meta name="description" content="Blueprint: Split Layout" />
	<meta name="keywords"
		content="website template, layout, css3, transition, effect, split, dual, two sides, portfolio" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>
</head>

<body>
	<div class="container">
		<div id="splitlayout" class="splitlayout">
			<div class="intro">
				<div class="side side-left">
					<div class="intro-content">
						<div class="profile"><img src="img/david.jpg" alt="profile1"></div>
						<h1><span>David Rodriguez</span><span>Web Developer</span></h1>
					</div>
					<div class="overlay"></div>
				</div>
				<div class="side side-right">
					<div class="intro-content">
						<div class="profile"><img src="img/jordi.jpg" alt="profile2"></div>
						<h1><span>Jordi Rocha</span><span>Web Developer</span></h1>
					</div>
					<div class="overlay"></div>
				</div>
			</div><!-- /intro -->
			<div class="page page-right">
				<div class="page-inner">
					<div style="margin-top: 18rem;text-align: center;">
						<a href="https://dawidav.000webhostapp.com/"><img src="img/arrow2.png" alt="arrow"
								style="height: 20rem; width: 20rem;" /></a>
						<p style="color: #fff;">IR A LA PÁGINA</p>
					</div>
					<br><br><br><br><br><br><br><br>
				</div><!-- /page-inner -->
			</div><!-- /page-right -->
			<div class="page page-left">
				<div class="page-inner">
					<div style="margin-top: 18rem;text-align: center;">
						<a href="https://dawidav.000webhostapp.com/"><img src="img/arrow2.png" alt="arrow"
								style="height: 20rem; width: 20rem;" /></a>
						<p style="color: #fff;">IR A LA PÁGINA</p>
					</div>
				</div><!-- /page-inner -->
			</div><!-- /page-left -->
			<a href="#" class="back back-right" title="back to intro">&rarr;</a>
			<a href="#" class="back back-left" title="back to intro">&larr;</a>
		</div><!-- /splitlayout -->
	</div><!-- /container -->
	<script src="js/classie.js"></script>
	<script src="js/cbpSplitLayout.js"></script>
</body>

</html>
