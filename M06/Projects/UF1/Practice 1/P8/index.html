<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.css">
    <link rel="stylesheet" href="css/cookie.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>
</head>

<body>
    <!--CLOCK STARTS-->
    <header>
        <div id="clock">
            <div id="time">
                <div>
                    <span id="days">00</span>
                    <span>Dia</span>
                </div>
                <div>

                    <span>Mes</span>
                </div>
                <div>

                </div>

                    <span>Hora</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <span>Min</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span>Seg</span>
                </div>
                <div>
                    <span id="phase">AM</span>

            </div>
        </div>
    </header>
    <!--CLOCK ENDS-->

    <!--LOGIN STARTS-->

        <div class="card-header">
            <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
                <div class="form-group">
                    <label for="uname1">Usuario</label>
                    <input type="text" class="form-control" name="uname1" id="uname1" required="">

                    <label>Contrase침a</label>

                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Acceder</button>
            </form>
        </div>
    </div>
    <!--LOGIN ENDS-->

    <!--COOKIES ALERT START-->
    <div class="alert text-center cookiealert" role="alert">
        <b>Acepta las cookies?</b> &#x1F36A; Si aceptas las cookies podr치s logearte.

        <button type="button" class="btn btn-primary btn-sm acceptcookies">

    <script src="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.js"></script>
