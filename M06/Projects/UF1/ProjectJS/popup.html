<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/popup.js"></script>
    <title>Payment receipt</title>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center  row">
            <div class="col-md-8">
                <div class="p-3 bg-white rounded">
                    <div class="row d-flex justify-content-between">
                        <div class="col-auto ">
                            <img src="img/logo.png" height="30">
                        </div>
                        <div class="col-auto">
                            <p id="date" class="fw-bold"></p>
                        </div>
                    </div>
                    <h1 class="text-center mt-4 mb-4">Payment receipt</h1>
                    <div class="mt-3">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>PRODUCT</th>
                                        <th>NAME</th>
                                        <th>QUANTITY</th>
                                        <th>PRICE</th>
                                    </tr>
                                </thead>
                                <tbody id="products">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger" id="btnCancel">Exit</button>
                    <button type="button" class="btn btn-success" id="btnPrint">Print reciept</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
