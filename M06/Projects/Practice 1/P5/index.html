<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>

<body>
    <div id="formulari">
        <div>
            <h1>FORMULARIO</h1>
            <form onsubmit="return false">
            Introduce tu nombre: <input type="text" id="name" class="inputs"><br>
            Introduce tu apellido: <input type="text" id="surname" class="inputs"><br>
            Introduce tu edad: <input type="text" id="age" class="inputs"><br>
            <button type="submit" id="procesar">Enviar</button>
            </form>
        </div>
    </div>

    <div id="showResult">
        <div id="resultado" style="margin: 26px;"></div>
    </div>
</body>
</html>
