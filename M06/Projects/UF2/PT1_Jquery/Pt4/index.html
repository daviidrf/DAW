<body>
    <div id="formulari">
        <div>
            <h1>FORMULARIO</h1>
            <form onsubmit="return false">

                <div id="nameError" style="margin-bottom: 10px; color: red;"></div>
                Enter your phone number: <input type="text" id="phone" class="inputs"><br>

                Enter your postal code: <input type="text" id="postal" class="inputs"><br>
                <div id="postalError" style="margin-bottom: 10px; color: red;"></div>
                Enter your email: <input type="text" id="mail" class="inputs"><br>
                <div id="mailError" style="margin-bottom: 10px; color: red;"></div>
